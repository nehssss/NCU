<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>

<style>
    .formdata{
        width: 800px;
        margin: 25px auto;
    }
    span{
        color: red;
        margin-right: 10px;
    }
    #layer_storeId{
        display:none;
    }
</style>
<body>
<!--弹出层：比赛名称-->
<div id="layer_storeId">
    <form class="layui-form" action="" style="margin-top: 20px">
        <label class="layui-form-label">关键词：</label>
        <div class="layui-inline">
            <input class="layui-input" name="search_storeName" id="search_storeId" autocomplete="off" placeholder="请输入药店名称关键字">
        </div>
        <button type="button" class="layui-btn" data-type="reload" id="btn_search_storeName">搜索</button>
        <button type="reset" class="layui-btn" id="btn_reset_storeName">重置</button>
    </form>
    <table id="layer_store_table" lay-filter="layer_store_table"></table>
</div>
<div class="formdata">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>口罩预约表单</legend>
    </fieldset>

    <form id="appform" class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
                    <div class="layui-form-item">
                <label class="layui-form-label">选择地区</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="display: none;">
                    <select name="city" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="display: none;">
                    <select name="area" lay-filter="area">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
                 </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属镇街</label>
                <div class="layui-input-inline">
                    <select name="street">
                        <option value="">请选择所属镇街</option>
                        <option value="万达广场">万达广场</option>
                        <option value="央央大厦">央央大厦</option>
                        <option value="央央大厦">岳麓南路</option>
                        <option value="西湖区余杭塘路">西湖区余杭塘路</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">附近药店</label>
                <div class="layui-input-inline">
                    <select name="street">
                        <option value="">请选择所属镇街</option>
                        <option value="东城国药万达药店">东城国药万达药店</option>
                        <option value="东城国药森林药店">东城国药森林药店</option>
                        <option value="东城国药红山第二药店">东城国药红山第二药店</option>
                        <option value="东城国药恒大华都药店">东城国药恒大华都药店</option>
                    </select>
<!--
                    <input type="text"  class="layui-btn layui-btn-primary" name="storeId" id="storeId" data-method="offset" autocomplete="off" data-type="t"  placeholder="点击选择附近药店">
-->
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">证件类型</label>
            <div class="layui-input-block">
                <select name="certificate" lay-filter="zhengjian">
                    <option value=""></option>
                    <option value="0">身份证</option>
                    <option value="1">护照</option>
                    <option value="2">军官证</option>
                    <option value="3">港澳居民来往内地通行证</option>
                    <option value="4">台湾居民来往内地通行证</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">证件号码</label>
            <div class="layui-input-block">
                <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预约数量</label>
            <div class="layui-input-block">
                <select name="nums" lay-filter="aihao">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" id="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../layui/layui.js" th:src="@{../layui/layui.js}"></script>
<script src="../js/appointment_form.js" th:src="@{../js/appointment_form.js}"></script>
<script src="../js/area.js" th:src="@{../js/area.js}"></script>
<script type="text/html" id="toolbar_storeId">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData_storeId">获取选中行数据</button>
    </div>
</script>
</body>
</html>
